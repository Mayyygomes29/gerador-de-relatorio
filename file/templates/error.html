<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Erro no Sistema</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f8f8;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d9534f;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #444;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .btn {
            padding: 12px 20px;
            border-radius: 6px;
            background-color: #0275d8;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #025aa5;
        }

        .error-code {
            font-size: 14px;
            margin-top: 15px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Erro no Sistema</h1>
        <p>Ocorreu um problema ao processar sua solicitação.</p>

        <a href = "{% url 'upload' %}" class="btn btn-primary btn-custom">Voltar para o início</a>

        <div class="error-code">
            Código do erro: 400
        </div>
    </div>

</body>
</html>
